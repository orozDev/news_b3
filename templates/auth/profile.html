{% extends 'workspace/base.html' %}
{% load static %}

{% block title %}| {{ request.user.username }}{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Profile
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ request.user.get_full_name }}</h5>
            <p class="card-text">{{ request.user.email }} | {{ request.user.username }}</p>
            <a href="{% url 'change_profile' %}" class="btn btn-primary">Change Profile</a>
            <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
        </div>
    </div>
{% endblock content %}
